name: Check PR title

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: aslafy-z/conventional-pr-title-action@b3d8ef115e1483cce5e961eee1dc2d5d46feba0f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
